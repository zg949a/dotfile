window:
  decorations: none
  dimensions:
    columns: 150
    lines: 50

  class:
    instand: Alacritty
    general: Xterm

background_opacity: 0.8
  #window_opacity: 0.8

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# 主题
colors:
  # COLORSCHEME: iterm.yaml
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black: '0x2e2e2e'
    red: '0xeb4129'
    green: '0xabe047'
    yellow: '0xf6c744'
    blue: '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan: '0x64dbed'
    white: '0xe5e9f0'

  # Bright colors
  bright:
    black: '0x565656'
    red: '0xec5357'
    green: '0xc0e17d'
    yellow: '0xf9da6a'
    blue: '0x49a4f8'
    magenta: '0xa47de9'
    cyan: '0x99faf2'
    white: '0xffffff'
  cursor:
    text: '0x32302f'
    cursor: '0xd5c4a1'

  # Normal colors
  indexed_colors:
    - {index: 16, color: '0xfe8019'}
    - {index: 17, color: '0xd65d0e'}
    - {index: 18, color: '0x3c3836'}
    - {index: 19, color: '0x504945'}
    - {index: 20, color: '0xbdae93'}
    - {index: 21, color: '0xebdbb2'}
font:
  size: 14

  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Regular

  italic:
    family: monospace
    style: Italic

      # bold_italic:
      #   family: monospace
      # style: Bold Italic

cursor:
  style: underline
